<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        label, input, button {
            margin-bottom: 10px;
        }
    </style>
    <title>Add Guitar</title>
</head>
<body>
    <label>Serial Number:</label>
    <input id="serialNumber"/>
    <label>Builder:</label>
    <input id="builder"/>
    <label>Model:</label>
    <input id="model"/>
    <label>Type:</label>
    <input id="type"/>
    <label>Back wood:</label>
    <input id="backWood"/>
    <label>Top wood:</label>
    <input id="topWood"/>
    <label>Price:</label>
    <input id="price"/>
    <button onclick="addGuitar()">Add guitar</button>

    <script>
        let host = "https://guitar-inventory-management-yc5a.onrender.com"; // Update this to your backend service URL

        async function addGuitar() {
            let serialNumber = document.getElementById("serialNumber").value;
            let builder = document.getElementById("builder").value;
            let model = document.getElementById("model").value;
            let type = document.getElementById("type").value;
            let backWood = document.getElementById("backWood").value;
            let topWood = document.getElementById("topWood").value;
            let price = document.getElementById("price").value;

            let guitar = {
                serialNumber: serialNumber,
                builder: builder,
                model: model,
                type: type,
                backWood: backWood,
                topWood: topWood,
                price: price
            };

            let request = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(guitar)
            };

            try {
                let response = await fetch(host + "/guitar/add", request);
                if (response.ok) {
                    alert("Guitar added successfully!");
                } else {
                    console.error('Error adding guitar:', response.statusText);
                    alert("Something went wrong! Guitar could not be added.");
                }
            } catch (error) {
                console.error('Error:', error);
                alert("Something went wrong! An error occurred.");
            }
        }
    </script>
</body>
</html>
